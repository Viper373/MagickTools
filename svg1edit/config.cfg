[default]
# 输入目录，存放需要修改的 SVG 文件
input_directory = input_svgs

# 输出目录，修改后的 SVG 文件将保存到此目录
output_directory = output_svgs

# 文件模式，可以使用通配符，例如 *.svg
file_pattern = *.svg

# 日志文件路径
log_file = logs/modify_svg.log

# 是否覆盖日志文件（True 为覆盖，False 为追加）
overwrite = False

# 新的宽度（数字部分，例如 800）
new_width = 800

# 新的高度（数字部分，例如 600）
new_height = 600
